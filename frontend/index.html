<!-- frontend/index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Esculturas API</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Esculturas API Gateway</h1>

    <!-- Sección de Autenticación -->
    <div id="auth-section">
        <h2>Registro e Inicio de Sesión</h2>
        <form id="register-form">
            <h3>Registro</h3>
            <input type="text" id="register-username" placeholder="Usuario" required>
            <input type="password" id="register-password" placeholder="Contraseña" required>
            <button type="submit">Registrar</button>
        </form>

        <form id="login-form">
            <h3>Iniciar Sesión</h3>
            <input type="text" id="login-username" placeholder="Usuario" required>
            <input type="password" id="login-password" placeholder="Contraseña" required>
            <button type="submit">Iniciar Sesión</button>
        </form>

        <p id="auth-message"></p>
    </div>

    <!-- Sección de Esculturas -->
    <div id="sculpture-section" style="display: none;">
        <h2>Gestión de Esculturas</h2>
        <form id="create-sculpture-form">
            <h3>Crear Escultura</h3>
            <input type="text" id="sculpture-name" placeholder="Nombre" required>
            <input type="text" id="sculpture-artist" placeholder="Artista" required>
            <input type="number" id="sculpture-year" placeholder="Año" required>
            <input type="text" id="sculpture-material" placeholder="Material" required>
            <input type="text" id="sculpture-location" placeholder="Ubicación" required>
            <button type="submit">Crear Escultura</button>
        </form>

        <button id="fetch-sculptures">Ver Esculturas</button>
        <div id="sculpture-list"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
